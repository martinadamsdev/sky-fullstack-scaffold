version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: shalom-postgres
    environment:
      POSTGRES_DB: shalom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shalom-network

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: shalom-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shalom-network

  # API Service
  api:
    build:
      context: ../../apps/api
      dockerfile: ../../packages/deployment/docker/api.Dockerfile
    container_name: shalom-api
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/shalom
      REDIS_URL: redis://redis:6379
      AUTH_SECRET: development-secret-key-change-in-production
      JWT_SECRET: development-jwt-secret-change-in-production
      AUTH_URL: http://localhost:3000
      PORT: 3000
      NODE_ENV: development
    volumes:
      - ../../apps/api:/app
      - /app/node_modules
      - api_uploads:/app/uploads
    networks:
      - shalom-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_uploads:
    driver: local

networks:
  shalom-network:
    driver: bridge
